<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="music.js" defer></script>
    <script src="onclick.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="blur-container">
      <header id="header-index">
        <nav id="home-main-nav">
          <div class="row home-nav">
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="contact.html"
                class="btn btn-sm animated-button victoria-one"
                >CONTACT US</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="dj-school.html"
                class="btn btn-sm animated-button victoria-one"
                >DJ SCHOOL</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="music.html"
                class="btn btn-sm animated-button victoria-one"
                >MUSIC</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="aboutMe.html"
                class="btn btn-sm animated-button victoria-one"
                >ABOUT ME</a
              >
            </div>
          </div>
        </nav>
      </header>
      <main id="main-home">
        <div id="center-logo">
          <img src="/img/Yoryi.png" alt="Dj-Yoryi-Music" class="main-logo" />
        </div>
        <a href="/dj-school.html" id="sub-btn">JOIN OUR DJ SCHOOL</a>
      </main>
      <footer id="home-footer">
        <div id="player">
          <div id="player-cont">
            <div id="songTitle"></div>
            <p id="dj-name">DJ YORYI</p>
            <div id="buttons">
              <button id="pre" onclick="pre()">
                <img src="./img/icons/Pre.png" height="90%" widt="90%" />
              </button>
              <button id="play" onclick="playOrPauseSong()">
                <img id="play-btn" src="./img/icons/Pause.png" />
              </button>
              <button id="next" onclick="next()">
                <img src="./img/icons/Next.png" height="90%" width="90%" />
              </button>
            </div>
            <div id="seek-bar">
              <div id="fill"></div>
              <div id="handle"></div>
            </div>
            <button id="popupbtn"></button>
          </div>
        </div>
      </footer>
    </div>
    <div id="blured-bg" class="blur-bg">
      <div id="close-btn">
        <div class="first-x"></div>
        <div class="second-x"></div>
      </div>
      <div id="popupvideo" class="popup">
        <iframe
          id="video-music"
          width="560"
          height="315"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
