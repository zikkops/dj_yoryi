<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/decovar"
      type="text/css"
    />
    <script src="music.js" defer></script>
    <script src="onclick.js" defer></script>
    <script src="/loader.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>DJ YORYI | Home Page</title>
  </head>
  <body id="home">
    <div id="blur-container">
      <!-- home page -->
      <header id="home-page">
        <nav id="main-nav" class="main-home-page">
          <div class="row main-page">
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="contact.html"
                class="btn btn-sm animated-button victoria-one"
                >CONTACT US</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="dj-school.html"
                class="btn btn-sm animated-button victoria-one"
                >DJ SCHOOL</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="music.html"
                class="btn btn-sm animated-button victoria-one"
                >MUSIC</a
              >
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
              <a
                href="aboutMe.html"
                class="btn btn-sm animated-button victoria-one"
                >ABOUT ME</a
              >
            </div>
          </div>
        </nav>
        <div id="main-home">
          <div id="center-logo">
            <img src="/img/Yoryi.png" alt="Dj-Yoryi-Music" class="main-logo" />
          </div>
          <a href="/dj-school.html" id="sub-btn">JOIN OUR DJ SCHOOL</a>
        </div>

        <div id="player">
          <div id="player-cont">
            <div id="songTitle"></div>
            <p id="dj-name">DJ YORYI</p>
            <div id="buttons">
              <button id="pre" onclick="pre()">
                <img src="./img/icons/Pre.png" height="90%" widt="90%" />
              </button>
              <button id="play" onclick="playOrPauseSong()">
                <img id="play-btn" src="./img/icons/Pause.png" />
              </button>
              <button id="next" onclick="next()">
                <img src="./img/icons/Next.png" height="90%" width="90%" />
              </button>
            </div>
            <div id="seek-bar">
              <div id="fill"></div>
              <div id="handle"></div>
            </div>
          </div>
          <button id="popupbtn"></button>
        </div>
      </header>
    </div>
    <div id="blured-bg" class="blur-bg">
      <div id="popupvideo" class="popup">
        <iframe
          id="video-music"
          width="560"
          height="315"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
